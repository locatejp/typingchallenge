<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <title>Typing Challenge</title>
</head>

<body>
    <div class="page-title">Are You Up To The Challenge?</div>
    <div class="timer" id="timer">-</div>
    
    <div class="container">
        <div class="quote-display" id="quote-display">--Click Start To Begin--</div>
        <textarea class="writing-pad" id="writing-pad" autofocus></textarea>
        <button type= "button" id="startBtn" class="start-button">Start</button>
        <div class="banner" id="banner">Hi David</div>
    </div>
    <div class="top-5-container">
        <div class="top-5-list">Top 5</div>
        <ol>
            <li>Name - 20 seconds</li>
            <li>Name - 25 seconds</li>
            <li>Name - 30 seconds</li>
            <li>Name - 35 seconds</li>
            <li>Name - 40 seconds</li>
        </ol>
    </div>
</body>

</html>
